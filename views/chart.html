    <script>
      // Khởi tạo Socket.IO connection
      const socket = io();

      // Danh sách motor, valve, damper động
      let allMotors = [];
      let allValves = [];
      let allDampers = [];

      // Dữ liệu cho chiller và boiler
      let chillerData = { chillerTempOut: 0, coolingTowerTempOut: 0 };
      let boilerData = { boilerTempOut: 0, heatExchangerTempOut: 0 };

      // Hàm lưu trạng thái checkbox vào localStorage
      function saveCheckboxState(type, deviceList) {
        const checkboxes = document.querySelectorAll(`input.${type}-checkbox`);
        const selectedDevices = [];
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedDevices.push(checkbox.value);
          }
        });
        localStorage.setItem(`${type}SelectedDevices`, JSON.stringify(selectedDevices));
      }

      // Hàm lấy trạng thái checkbox từ localStorage
      function getCheckboxState(type) {
        const saved = localStorage.getItem(`${type}SelectedDevices`);
        return saved ? JSON.parse(saved) : [];
      }

      // Hàm kiểm tra xem device có được chọn trước đó không
      function isDeviceSelected(type, deviceName) {
        const selectedDevices = getCheckboxState(type);
        return selectedDevices.includes(deviceName);
      }

      // Hàm render checkbox motor động
      function renderMotorCheckboxes(motorList) {
        const dropdownContent = document.getElementById('motorDropdownContent');
        let html = '';
        motorList.forEach((motor, idx) => {
          const isSelected = isDeviceSelected('motor', motor) || (idx < 2 && getCheckboxState('motor').length === 0);
          html += `<li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input motor-checkbox" type="checkbox" id="motor${idx}" value="${motor}" ${isSelected ? 'checked' : ''}>
              <label class="form-check-label" for="motor${idx}">${motor}</label>
            </div>
          </a></li>`;
        });
        dropdownContent.innerHTML = html;
      }

      // Hàm render checkbox valve động
      function renderValveCheckboxes(valveList) {
        const dropdownContent = document.getElementById('valveDropdownContent');
        let html = '';
        valveList.forEach((valve, idx) => {
          const isSelected = isDeviceSelected('valve', valve) || (idx < 2 && getCheckboxState('valve').length === 0);
          html += `<li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input valve-checkbox" type="checkbox" id="valve${idx}" value="${valve}" ${isSelected ? 'checked' : ''}>
              <label class="form-check-label" for="valve${idx}">${valve}</label>
            </div>
          </a></li>`;
        });
        dropdownContent.innerHTML = html;
      }

      // Hàm render checkbox damper động
      function renderDamperCheckboxes(damperList) {
        const dropdownContent = document.getElementById('damperDropdownContent');
        let html = '';
        damperList.forEach((damper, idx) => {
          const isSelected = isDeviceSelected('damper', damper) || (idx < 2 && getCheckboxState('damper').length === 0);
          html += `<li><a class="dropdown-item" href="#">
            <div class="form-check">
              <input class="form-check-input damper-checkbox" type="checkbox" id="damper${idx}" value="${damper}" ${isSelected ? 'checked' : ''}>
              <label class="form-check-label" for="damper${idx}">${damper}</label>
            </div>
          </a></li>`;
        });
        dropdownContent.innerHTML = html;
      }

      // Hàm lấy danh sách motor được chọn
      function getSelectedMotors() {
        const checkboxes = document.querySelectorAll('input.motor-checkbox');
        const selectedMotors = [];
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedMotors.push(checkbox.value);
          }
        });
        return selectedMotors;
      }

      // Hàm lấy danh sách valve được chọn
      function getSelectedValves() {
        const checkboxes = document.querySelectorAll('input.valve-checkbox');
        const selectedValves = [];
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedValves.push(checkbox.value);
          }
        });
        return selectedValves;
      }

      // Hàm lấy danh sách damper được chọn
      function getSelectedDampers() {
        const checkboxes = document.querySelectorAll('input.damper-checkbox');
        const selectedDampers = [];
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            selectedDampers.push(checkbox.value);
          }
        });
        return selectedDampers;
      }

      // Khởi tạo Chart.js cho Motor
      const motorCtx = document.getElementById("motorChart").getContext("2d");
      const motorChart = new Chart(motorCtx, {
        type: "line",
        data: {
          labels: [],
          datasets: [],
        },
        options: {
          animation: false,
          scales: {
            x: {
              title: {
                display: true,
                text: "Time (second)",
                font: { weight: "bold" },
              },
              ticks: {
                font: { size: 14 },
                autoSkip: false,
                maxTicksLimit: 10,
                callback: function (value, index, ticks) {
                  const label = this.getLabelForValue(value);
                  const updatePeriod = parseInt(document.getElementById("motorUpdatePeriod").value);
                  const duration = parseInt(document.getElementById("motorDuration").value);
                  
                  if (updatePeriod === 1) {
                    if (duration === 1) {
                      const parts = label.split(":");
                      if (parts.length >= 3) {
                        let seconds = parts[2];
                        if (seconds.includes(" ")) seconds = seconds.split(" ")[0];
                        const secondsInt = parseInt(seconds);
                        if (secondsInt % 10 === 0) return label;
                      }
                    } else {
                      const parts = label.split(":");
                      if (parts.length >= 3) {
                        let seconds = parts[2];
                        if (seconds.includes(" ")) seconds = seconds.split(" ")[0];
                        const secondsInt = parseInt(seconds);
                        if (secondsInt % 30 === 0) return label;
                      }
                    }
                    return "";
                  } else if (updatePeriod === 5) {
                    if (duration === 1) {
                      const parts = label.split(":");
                      if (parts.length >= 3) {
                        let seconds = parts[2];
                        if (seconds.includes(" ")) seconds = seconds.split(" ")[0];
                        const secondsInt = parseInt(seconds);
                        if (secondsInt % 10 === 0) return label;
                      }
                    } else {
                      const parts = label.split(":");
                      if (parts.length >= 3) {
                        let seconds = parts[2];
                        if (seconds.includes(" ")) seconds = seconds.split(" ")[0];
                        const secondsInt = parseInt(seconds);
                        if (secondsInt % 30 === 0) return label;
                      }
                    }
                    return "";
                  } else if (updatePeriod === 10) {
                    if(duration == 1){
                      const parts = label.split(":");
                      if (parts.length >= 3) {
                        let seconds = parts[2];
                        if (seconds.includes(" ")) seconds = seconds.split(" ")[0];
                        if (parseInt(seconds) % 10 === 0) return label;
                      }
                    } else {
                      const parts = label.split(":");
                      if (parts.length >= 3) {
                        let seconds = parts[2];
                        if (seconds.includes(" ")) seconds = seconds.split(" ")[0];
                        const secondsInt = parseInt(seconds);
                        if (secondsInt % 30 === 0) return label;
                      }
                    }
                    return "";
                  }
                  return label;
                },
              },
              grid: { display: false },
            },
            y: {
              title: {
                display: true,
                text: "Motor Speed (rpm)",
                font: { weight: "bold" },
              },
              ticks: {
                maxTicksLimit: 10,
                font: { weight: "regular" },
                stepSize: 10,
              },
              beginAtZero: false,
              min: 0,
              max: 1000,
            },
          },
          plugins: {
            legend: { position: "top" },
            title: {
              display: true,
              text: "Motor Chart",
              font: { size: 24 },
            },
          },
        },
        plugins: [
          {
            id: "motorCustomTicks",
            afterDraw(chart) {
              const ctx = chart.ctx;
              const xAxis = chart.scales.x;
              const yBottom = chart.chartArea.bottom;
              const yTop = chart.chartArea.top;

              xAxis.ticks.forEach((tick, i) => {
                const x = xAxis.getPixelForTick(i);

      // Hàm tạo mảng thời gian đều đặn theo update period
      function generateTimeSeries(start, end, updatePeriod) {
        const result = [];
        let current = new Date(start);
        
        // Điều chỉnh thời gian bắt đầu để phù hợp với update period
        const currentSeconds = current.getSeconds();
        const adjustedSeconds = Math.floor(currentSeconds / updatePeriod) * updatePeriod;
        current.setSeconds(adjustedSeconds, 0, 0); // Reset về giây 0, millisecond 0
        
        while (current <= end) {
          result.push(current.toLocaleTimeString("vi-VN"));
          current = new Date(current.getTime() + updatePeriod * 1000);
        }
        return result;
      }

      // Hàm lấp giá trị trung bình vào các điểm thiếu
      function fillMissingData(timeSeries, data, field = 'speed') {
        const valueMap = {};
        // Tạo map từ timestamp sang value để tìm kiếm nhanh
        data.forEach((item) => (valueMap[item.timestamp] = item[field]));
        const filled = [];
        
        for (let i = 0; i < timeSeries.length; i++) {
          const t = timeSeries[i];
          if (valueMap[t] !== undefined) {
            // Nếu có dữ liệu, sử dụng trực tiếp
            filled.push(valueMap[t]);
          } else {
            // Nếu không có dữ liệu, tìm giá trị trước và sau để nội suy
            let prev = null,
              next = null;
            // Tìm giá trị trước đó
            for (let j = i - 1; j >= 0; j--) {
              if (valueMap[timeSeries[j]] !== undefined) {
                prev = valueMap[timeSeries[j]];
                break;
              }
            }
            // Tìm giá trị sau đó
            for (let j = i + 1; j < timeSeries.length; j++) {
              if (valueMap[timeSeries[j]] !== undefined) {
                next = valueMap[timeSeries[j]];
                break;
              }
            }
            // Tính trung bình nếu có cả 2, còn không thì lấy giá trị gần nhất
            if (prev !== null && next !== null) {
              filled.push((prev + next) / 2); // Nội suy tuyến tính
            } else if (prev !== null) {
              filled.push(prev); // Lấy giá trị trước
            } else if (next !== null) {
              filled.push(next); // Lấy giá trị sau
            } else {
              filled.push(null); // Không có dữ liệu
            }
          }
        }
        return filled;
      }

      {
        createGauge("leadindicator", "RPM", 0, 1000, 
          [{ from: 0, to: 750 }], [{ from: 750, to: 900 }], [{ from: 900, to: 1000}]);
        createGauge("valveGauge", "Percent", 0, 100, 
          [{ from: 0, to: 70 }], [{ from: 70, to: 85 }], [{ from: 85, to: 100}]);
        createGauge("damperGauge", "Percent", 0, 100, 
          [{ from: 0, to: 70 }], [{ from: 70, to: 85 }], [{ from: 85, to: 100}]);
      }
      
      function updateGaugeWithMotorData() {
        if (selectedGaugeMotor && latestSocketData[selectedGaugeMotor]) {
          const speed = latestSocketData[selectedGaugeMotor].Speed;
          console.log('Motor Gauge update:', selectedGaugeMotor, speed, latestSocketData[selectedGaugeMotor]);
          const gauge = gauges["leadindicator"];
          if (gauge) {
            gauge.redraw(speed);
            document.getElementById('currentSpeed').textContent = speed + ' RPM';
            const statusElement = document.getElementById('motorStatus');
            if (speed <= 750) {
              statusElement.textContent = 'Normal';
              statusElement.className = 'h6 mb-0 text-success';
            } else if (speed <= 900) {
              statusElement.textContent = 'Warning';
              statusElement.className = 'h6 mb-0 text-warning';
            } else {
              statusElement.textContent = 'Critical';
              statusElement.className = 'h6 mb-0 text-danger';
            }
          }
        } else {
          // Test thử nếu không có dữ liệu
          const gauge = gauges["leadindicator"];
          if (gauge) {
            gauge.redraw(500); // Test giá trị cố định
            document.getElementById('currentSpeed').textContent = '500 RPM';
            document.getElementById('motorStatus').textContent = 'Normal';
            document.getElementById('motorStatus').className = 'h6 mb-0 text-success';
          }
          console.log('No data for motor', selectedGaugeMotor, latestSocketData);
        }
      }

      function populateGaugeMotorSelect(motorList) {
        const select = document.getElementById('gaugeMotorSelect');
        const savedSelection = localStorage.getItem('selectedGaugeMotor');
        select.innerHTML = '<option value="">Choose motor...</option>';
        
        motorList.forEach(motor => {
          const option = document.createElement('option');
          option.value = motor;
          option.textContent = motor;
          if (motor === savedSelection) {
            option.selected = true;
            selectedGaugeMotor = motor;
          }
          select.appendChild(option);
        });
      }

      function setupGaugeMotorSelect() {
        const select = document.getElementById('gaugeMotorSelect');
        select.addEventListener('change', (e) => {
          selectedGaugeMotor = e.target.value;
          // Lưu lựa chọn gauge vào localStorage
          localStorage.setItem('selectedGaugeMotor', selectedGaugeMotor);
          if (selectedGaugeMotor) {
            // Reset gauge về 0 khi chọn motor mới
            const gauge = gauges["leadindicator"];
            if (gauge) {
              gauge.redraw(0);
            }
            document.getElementById('currentSpeed').textContent = '0 RPM';
            document.getElementById('motorStatus').textContent = 'Normal';
            document.getElementById('motorStatus').className = 'h6 mb-0 text-success';
          }
        });
      }

      function initialize()

        createGauges();
